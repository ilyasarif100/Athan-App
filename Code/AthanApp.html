<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="JS/script.js"> </script>
    </head>
    <body onload="initClock()"> 
        <div class="dim-background">   
            <header>
                Al Rahma Islamic Center of Phoenix
            </header>         
            <div class="Time-Holder-Box">
                <div class="Date">
                    <span id = "dayName">Day</span>,
                    <span id="month">Month</span>
                    <span id="dayNum">00</span>
                </div>
                <div class="Time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>     
            </div>
            <div class="Flex-Container">
                <div class="Athan-Box">
                    <div class="Title-Section">Athan Times</div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Fajr</span>
                        <span id = "fajr-time" class="Prayer-Time">0:00 AM</span>
                    </div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Dhuhr</span>
                        <span id = "dhuhr-time" class="Prayer-Time">0:00 AM</span>
                    </div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Asr</span>
                        <span id = "asr-time" class="Prayer-Time">0:00 AM</span>
                    </div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Maghrib</span>
                        <span id = "maghrib-time" class="Prayer-Time">0:00 AM</span>
                    </div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Isha</span>
                        <span id = "isha-time" class="Prayer-Time">0:00 AM</span>
                    </div>  
                </div> 
                <div class="Iqama-Box">
                    <div class="Title-Section">Iqama Times</div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Fajr</span>
                        <span class="Prayer-Time">0:00 AM</span>
                    </div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Dhuhr</span>
                        <span class="Prayer-Time">0:00 AM</span>
                    </div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Asr</span>
                        <span class="Prayer-Time">0:00 AM</span>
                    </div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Maghrib</span>
                        <span class="Prayer-Time">0:00 AM</span>
                    </div>
                    <div class="Prayer-Section">
                        <span class="Prayer-Title">Isha</span>
                        <span class="Prayer-Time">0:00 AM</span>
                    </div>
                </div>
                <div class="Widget-Container">
                    <div class="Next-Prayer"></div>
                    <div class="Image-Carousel"></div>
                </div>
            </div>
    </div>       
    </body>
</html>
